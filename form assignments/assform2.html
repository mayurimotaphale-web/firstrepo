<!Doctype Html>
	<html>
	<head>
</head>
	<body>
		<form>
		<h1>Evergreen Valley College Survey</h1>
		<br>
		<h5>Emailwebmaster|Evergreen Valley College Website</h5>
		<br>
		<h3>Personal Information</h3>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="enter your name" name="name">
		<br>
		<label for="Email">Email</label>
		<input type="text" id="Email" placeholder="Enter Email id" name="Email">
		<br>
		
		<label>Age</label>
		<input type="radio" id="18" name="age" value="<18">
		<label for="18"> <18 </label>
		<input type="radio" id="18-25" name="age" value="18-25">
		<label for="18-25">18-25</label>
		<input type="radio" id="26-40" name="age" value="26-40">
		<label for="26-40">26-40</label>
		<input type="radio" id="41-65" name="age" value="41-65">
		<label for="41-65">41-65</label>
		<input type="radio" id="65" name="65+">
		<label for="65">65+</label>
		
		<br>
		<br>
		<h3>Academic Information</h3>
		<h5>Goals: check all that apply</h5>
		
		
	<input type="checkbox" id="Associate Degree" name="Associate Degree" value="Associate Degree">
	<label for="Associate Degree">Associate Degree</label>
	<br>
	<input type="checkbox" id="Transfer to CSU" name="Transfer to CSU" value="Transfer to CSU">
	<label for="Transfer to CSU">Transfer to CSU</label>
	<br>
	<input type="checkbox" id="Transfer to UC" name="Transfer to UC" value="Transfer to UC">
	<label for="Transfer to UC">Transfer to UC</label>
	<br>
	<input type="checkbox" id="personal Enrichment" name="personal Enrichment" value="personal Enrichment">
	<label for="personal Enrichment">personal Enrichment</label>
	<br>
	<br>
	
		<h4>Field of study:Select all that apply hold ctrl when clicking to select multiple items</h4>
		<select name="study" multiple>
			<option value="Accounting"selected>Accounting</option>
			<option value="Astronomy">Astronomy</option>
			<option value="Business">Business</option>
			<option value="Chemistry">Chemistry</option>
			<option value="Computer information technology">Computer information technology</option>
			<option value="Health">Health</option>
			</select>
			<br><br>
		<label for="Comments">Comments</label>
		<textarea id="Comments" name="Comments" rows="10" cols="45"></textarea>
		<br>
			<button>Send Data</button>	
			<button>Reset Form</button>
		
		
		</form>
	</body>
</html>
