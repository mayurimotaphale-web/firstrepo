 <!DOCTYPE Html>
<html>
 <head>
 <title>Form2</title>
 </head>
 
 <body>
  <form method="get" autocomplete="off">
  <h2>Dado Tea Lunch Special</h2>
	<h4>Monday through Friday</h1>
	<h4>11am-3pm</h4>
	<h4>5.95 pius tax</h4>
  <fieldset>
       <legend>Order Information</legend>
    <label for="name">Name</label>
	<br>
	<input type="text" id="name" placeholder="Enter your name" name="name">
	<br>
	
	<br>		
	<input type="radio" id="here" name="here" value="Here">
	<label for="here">Here</label>
	<br>
	<input type="radio" id="To Go" name="here" value="To Go">
	<label for="To Go">To Go</label>
	<br>
	</fieldset>
	
	<fieldset>
	<legend>Sandwiches</legend>
	<br>
	<h5>Monday</h5>
	<input type="radio" id="Tomato Mozzerella" name="Tomato" value="Tomato Mozzerella">
	<label for="Tomato Mozzerella">Tomato Mozzerella</label>
	<br>
	<input type="radio" id="Chicken Salad" name="Tomato" value="Chicken Salad">
	<label for="Chicken Salad">Chicken Salad</label>
	<br>
	
	<br>
	<h5>Tuesday</h5>
	<input type="radio" id="Greek salad Wrap" name="Greek" value="Greek salad Wrap">
	<label for="Greek salad Wrap">Greek salad Wrap</label>
	<br>
	<input type="radio" id="Toto Wrap" name="Greek" value="Toto Wrap">
	<label for="Toto Wrap">Toto Wrap</label>
	<br>
	
	<br>
	
	<br>
	<h5>Wednesday</h5>
	<input type="radio" id="Red Pepper Hummus" name="Red" value="Red Pepper Hummus">
	<label for="Red Pepper Hummus">Red Pepper Hummus</label>
	<br>
	<input type="radio" id="Roasted Turkey" name="Red" value="Roasted Turkey">
	<label for="Roasted Turkey">Roasted Turkey</label>
	<br>
	
	<br>
	
	<br>
	<h5>Tursday</h5>
	<input type="radio" id="Carrot-Ginger Hummus Wrap" name="Carrot" value="Carrot-Ginger Hummus Wrap">
	<label for="Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap</label>
	<br>
	<input type="radio" id="Egg salad" name="Carrot" value="Egg salad">
	<label for="Egg salad">Egg salad</label>
	<br>
	
	<br>
	
	<br>
	<h5>Friday</h5>
	<input type="radio" id="Dado Wrap" name="Dado" value="Dado Wrap">
	<label for="Dado Wrap">Dado Wrap</label>
	<br>
	<input type="radio" id="Tuna Salad" name="Dado" value="Tuna Salad">
	<label for="Tuna Salad">Tuna Salad</label>
	<br>
	
	<br>
	<hr>
	<input type="radio" id="Gluten Free Bread(75)" name="Dado" value="Gluten Free Bread(75)">
	<label for="Gluten Free Bread(75)">Gluten Free Bread(75)</label>
	<br>
	</fieldset>
	
	
	<fieldset>
	<legend>Snack</legend>
	 <input type="radio" id="Apple" name="Apple" value="Apple">
	<label for="Apple">Apple</label>
	<br>
	<input type="radio" id="Banana" name="Apple" value="Banana">
	<label for="Banana">Banana</label>
	<br>
	<input type="radio" id="Potato Chips" name="Apple" value="Potato Chips">
	<label for="Potato Chips">Potato Chips</label>
	<br>
	</fieldset>
	
	<fieldset>
	<legends>Drinks</legends>
	<h2>Drinks</h2>
	<select name="Drinks" multiple>  
	  <option value="Hot Black Tea-Keemun"selected>Hot Black Tea-Keemun</option>
	  <option value="chocalate tea">chocalate tea</option>
	  <option value="green tea">green tea</option>
	</select>	
	</fieldset>
	
	<button>Place Order</button>
	
  </form>
 </body>
</html>
